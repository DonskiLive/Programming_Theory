<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Search / each time look on middle of Array</title>
</head>
<body>
	<script>
		let array = [-1, 0, 3, 5, 7, 9, 12]

		let search = function(nums, target){
			let left = 0; let right = nums.length-1; let mid;
			while(left <= right){
				mid = Math.round((right-left)/2 + left)
				if(target === nums[mid]){
					return mid;
				}else if(target < nums[mid]){
					right = mid-1
				}else{
					left = mid+1
				}
			}
			return -1
		}

		console.log(search(array, 9)) // 5
	</script>
	
</body>
</html>
