<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Home Task 48 / Contacts Storage</title>
</head>

<body>
	<div class="wrapper">
		<h2 class="header-text">Contact list</h2>
		<div class="container">
			<div class="left">
				<form action="#" id="contact-form">
					<div class="message"></div>
					<input class="form-control" name="name" type="text" placeholder="Type First Name:">
					<input class="form-control" name="lastName" type="text" placeholder="Type Last Name:">
					<input class="form-control" name="phone" type="tel" placeholder="Type phone:">
					<input class="form-control" name="email" type="text" placeholder="Type email:">
					<button class="add-btn">add</button>
				</form>
			</div>
			<div class="right"></div>
			<div class="lds-dual-ring"></div>
		</div>
	</div>

	<script src="./js/contact.js"></script>
	<script src="./js/storage.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
