<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sum of Two</title>
</head>
<body>
	<script>
		const sumOfTwo = (arr, target) => {
			const result = [];
			for(let i = 0; i < arr.length; i++) {
				for(let j = i + 1; j < arr.length; j++){
					if(arr[i] + arr[j] === target){
						result.push(i);
						result.push(j);
					}
				}
			}
			return result
		}
		// hardness of solution O(n2) cycle inside other cycle

		console.log(sumOfTwo([2,7,11,15], 22)) // [1, 3]
	
		// ======== Second solution

		const sumOfTwo2 = (arr, target) => {
			const numObject = {}
			for (let i=0; i < arr.length; i++){
				numObject[arr[i]] = i
			}
			for (let i=0; i < arr.length; i++){
				const diff = target - arr[i]
				if(numObject[diff] && numObject[diff] !== i){
					return [i, numObject[diff]]
				}
			}
			return []
		}
		console.log(sumOfTwo2([2,7,11,15], 26)) // [2,3]
		// hardness of solution O(n) cycle inside other cycle
	</script>
</body>
</html>
