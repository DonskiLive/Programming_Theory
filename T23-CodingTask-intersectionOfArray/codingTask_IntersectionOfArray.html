<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intersection of Arrays - Find same values</title>
</head>
<body>
	<script>
		const input3 = [4,9,5];
		const input4 = [9,4,9,8,4];
		
		const intersect = function(nums1, nums2){
			let result = [];
			let map = nums1.reduce((acc, i) => {
				acc[i] = acc[i] ? acc[i] + 1 : 1
				return acc;
			},{})
			for (let i=0; i < nums2.length; i++){
				const current = nums2[i];
				let count = map[current];
				if(count && count > 0){
					result.push(current);
					map[current] --
				}
			}
			return result
		}
		console.log(intersect(input3, input4)) // Output: [4,9] or [9,4]
		//Hardness linier O(n+m) were n - length of first array and m length of second
	</script>
</body>
</html>
