<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Single Number in Array</title>
</head>

<body>
	<script>
		const input = [4, 1, 2, 1, 2];
		const singleNumbers1 = function (nums) {
			let uniq = new Set(), uniqSum = 0, numSum = 0;
			for (let i = 0; i < nums.length; i++) {
				const current = nums[i];
				if (!uniq.has(current)) {
					uniq.add(current);
					uniqSum += current
				}
				numSum += current
			}
			return uniqSum * 2 - numSum
		}
		console.log(singleNumbers1(input))

		const singleNumber = function (nums) {
			let uniq = Array.from(new Set(nums))
			let uniqSum = uniq.reduce((s, i) => s + i)
			let numSum = nums.reduce((s, i) => s + i)
			return uniqSum * 2 - numSum
		}
		console.log(singleNumber(input))

	</script>
</body>

</html>
