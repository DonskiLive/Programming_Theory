<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prime Numbers > 1 / divided for self and 1 </title>
</head>
<body>
	<script>
		function isPrime(num){
			for (let i=2; i<num; i++){ // (let i=2; max=Math.sqrt(num); i<=max; i++)
				if(num % i === 0){
					return false
				}
			}
			return num > 1 // true
		}
		console.log(isPrime(109)) // true

		function getPrimes(num){
			const primes = []
			for(let i=2; i<=num; i++){
				if(isPrime(i)){
					primes.push(i)
				}
			}
			return primes
		}
		console.log(getPrimes(120)) // array
	</script>
</body>
</html>
