<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stocks Buy/Sale</title>
</head>

<body>


	<script>
		let prices1 = [7, 1, 5, 3, 6, 4] // 5
		let prices2 = [7, 6, 4, 3, 1] // 0

		let maxProfit = function (prices) {
			let minPrice = prices[0];
			let maxProfit = 0;

			for (let i = 0; i < prices.length; i++) {
				const current = prices[i]
				if (current < minPrice) {
					minPrice = current
				}
				if (current - minPrice > maxProfit) {
					maxProfit = current - minPrice
				}
			}

			return maxProfit
		}

		console.log(prices1, maxProfit(prices1)) // 5
		console.log(prices2, maxProfit(prices2)) // 0

		// hardnest of solution linier o(n) - one cicle / memory hardness constanta - 0(1)

	</script>

</body>

</html>
