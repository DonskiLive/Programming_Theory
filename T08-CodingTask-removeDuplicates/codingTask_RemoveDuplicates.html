<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Duplicates</title>
</head>

<body>
	<script>
		const arr1 = [1, 1, 2]
		const arr2 = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]

		let removeDuplicates = function (nums) {

			for (let i = 0; i < nums.length; i++) {
				if (nums[i] === nums[i - 1]) {
					nums.splice(i, 1)
					i--
				}
			}
			return nums.length
		}

		console.log(removeDuplicates(arr1))
		console.log(arr1)

		console.log(removeDuplicates(arr2))
		console.log(arr2)




		// =================================================================================
		const arr3 = [1, 1, 2]
		const arr4 = [0, 0, 1, 1, 1, 1, 1, 1, 2, 2, 3, 3, 4]

		let removeDuplicates2 = function (nums) {

			for (let i = nums.length - 1; i >= 0; i--) {
				if (nums[i] === nums[i - 1]) {
					nums.splice(i, 1)
				}
			}
			return nums.length
		}

		console.log(removeDuplicates2(arr3))
		console.log(arr3)

		console.log(removeDuplicates2(arr4))
		console.log(arr4)

/* 			const array = [...uniqSet]

			return uniqSet.size
		}

		console.log(removeDuplicates3(arr5))

	</script>
</body>
