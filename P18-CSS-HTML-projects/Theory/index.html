<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Task 18 / Table vs Grid</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="main"></div>
	<div id="video-bg">
		<video width="100%" height="auto" autoplay muted loop>
			<source src="./media/Pinguin.mp4" type="video/mp4">
			</source>
		</video>
		<div class="container">
			<h2>Task 4* from 31.05.2021 <br> Implementation using a table</h2>
			<table align="center" border="1" style="height: 300px;">
				<tr>
					<td rowspan="3" width="100" bgcolor="red"></td>
					<td colspan="2" width="400" bgcolor="blue"></td>
					<td rowspan="3" width="100" bgcolor="yellow"></td>
				</tr>
				<tr>
					<td rowspan="2" width="100" bgcolor="green"></td>
					<td bgcolor="#0FFFFF"></td>
				</tr>
				<tr>
					<td bgcolor="#FF13FF"></td>
				</tr>
			</table>
			<h2>Task 4* from 23.06.2021 <br> Implementation using a Grid</h2>
			<div class="task-04">
				<div class="box red"></div>
				<div class="box blue"></div>
				<div class="box yellow"></div>
				<div class="box green"></div>
				<div class="box bright-blue"></div>
				<div class="box magenta"></div>
			</div>
		</div>
	</div>
	</div>
	<section>

	</section>
</body>

</html>
