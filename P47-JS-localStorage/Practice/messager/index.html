<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Comments</title>
</head>

<body>
    <div class="wrapper">
        <div class="users-list"></div>
        <hr>
        <div class="container">
            <div class="container-left">
                <div class="left"></div>
            </div>
            <div class="container-right">
                <div class="right"></div>
            </div>
        </div>
        <div class="container">
            <div class="container-message" >
                <input type="text" id="message-title" placeholder="Write title:">
                <textarea type="text" class="write-text" id="message-text" placeholder="Write message:"></textarea><br>
                <button class="add-btn" id="messageBtn">send message</button>

            </div>
            <div class="container-comment">
                <select name="" id="comFromUserName">
                </select>
                <textarea type="text" class="write-text" id="comment-text" placeholder="Write comment:"></textarea><br>
                <button class="add-btn" id="commentBtn">send comment</button>
            </div>
        </div>
    </div>
    <script src="./js/user.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
