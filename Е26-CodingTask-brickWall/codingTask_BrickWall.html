<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brick Wall - vertical line which cross min. bricks</title>
</head>
<body>
	<script>
		let wall = [[1,2,2,1],[3,1,2],[1,3,2],[2,4],[3,1,2],[1,3,1,1]]
		const leastBricks = function(wall){
			let map = {};
			let max = 0
			wall.forEach(row => {
				let sum=0;
				for(let n=0; n<row.length-1; n++){
					sum += row[n];
					map[sum] = map[sum] ? map[sum] + 1 : 1;
					max = Math.max(map[sum], max)
				}
			})
			return wall.length - max // amount of "стыков"
		}
		console.log(leastBricks(wall)) // 2
		// Hardness of algorithm linier O(n*m)
	</script>
</body>
</html>
