<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anagram - two words with same letters in mixed order</title>
</head>

<body>
	<script>
		const anagram = (a, b) => [...a.toLowerCase()].sort().join('') === [...b.toLowerCase()].sort().join('')

		console.log(anagram('friend', 'Finder')) //true
		console.log(anagram('hello', 'bye')) // false

		// =========== Other solution =====
		console.log(anagram2('friend', 'Finder')) //true
		console.log(anagram2('hello', 'bye')) // false

		function buildCharObject(str) {
			const charObj = {};
			str = str.toString().toLowerCase() // replace(/[^\w]/g) replace all not string symbols 
			for (let char of str) {
				charObj[char] = charObj[char] + 1 || 1
			}
			return charObj
		}
		function anagram2(strA, strB) {
			const aCharObj = buildCharObject(strA);
			const bCharObj = buildCharObject(strB);
			if (Object.keys(aCharObj).length !== Object.keys(bCharObj).length) {
				return false
			}
			for (let char in aCharObj) {
				if (aCharObj[char] !== bCharObj[char]) {
					return false
				}
			}
			return true
		}

	</script>
</body>

</html>
